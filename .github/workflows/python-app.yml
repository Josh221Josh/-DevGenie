name: Python package

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'                                 # :contentReference[oaicite:7]{index=7}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt                       # :contentReference[oaicite:8]{index=8}
          pip install -e .                                       # :contentReference[oaicite:9]{index=9}
      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q          # :contentReference[oaicite:10]{index=10}
